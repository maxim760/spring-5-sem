<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<div th:replace="~{fragments/template :: head}"></div>
<body>
<div class="container">
    <div class="row mb-0 center-align">
        <p class="flow-text">Регистрация</p>
        <p class="mb-1">Если есть аккаунт, <a th:href="@{/login}">войдите</a></p>
        <form class="col s12" method="post" th:action="@{/registration}" th:object="${user}">
            <div class="row mb-1">
                <div class="input-field col s6">
                    <input required id="first_name" th:field="*{firstName}" type="text" class="validate">
                    <label for="first_name">Имя</label>
                </div>
                <div class="input-field col s6">
                    <input required id="last_name" type="text" th:field="*{lastName}" class="validate">
                    <label for="last_name">Фамилия</label>
                </div>
            </div>
            <div class="row mb-1">
                <div class="input-field col s6">
                    <input required id="username" th:field="*{username}" type="text" class="validate">
                    <label for="username">Логин</label>
                </div>
                <div class="input-field col s6">
                    <input required id="password" th:field="*{password}" type="password" class="validate">
                    <label for="password">Пароль</label>
                </div>
            </div>
            <div class="row mb-1">
                <div class="input-field col s6">
                    <input required id="email" th:field="*{email}" type="email" class="validate">
                    <label for="email">Почта</label>
                </div>
                <div class="input-field col s6">
                    <input required id="phone" th:field="*{phone}" type="text" class="validate">
                    <label for="phone">Телефон</label>
                </div>
            </div>
            <div class="row mb-1">
                <div class="col s12 mb-2">Адрес</div>
                <div class="input-field col s6">
                    <input required id="address[country]" th:field="*{address.country}" type="text" class="validate">
                    <label for="address[country]">Страна</label>
                </div>
                <div class="input-field col s6">
                    <input required id="address[city]" th:field="*{address.city}" type="text" class="validate">
                    <label for="address[city]">Город</label>
                </div>
            </div>
            <div class="row mb-1">
                <div class="input-field col s8">
                    <input required id="address[street]" th:field="*{address.street}" type="text" class="validate">
                    <label for="address[street]">Улица</label>
                </div>
                <div class="input-field col s4">
                    <input required id="address[house]" th:field="*{address.house}" type="text" class="validate">
                    <label for="address[house]">Дом</label>
                </div>
            </div>
            <div class="row mb-1">
                <div class="input-field col s6 m2">
                    <input required id="address[entrance]" th:field="*{address.entrance}" type="text" class="validate">
                    <label for="address[entrance]">Подъезд</label>
                </div>
                <div class="input-field col s6 m2">
                    <input required id="address[flat]" th:field="*{address.flat}" type="number" class="validate">
                    <label for="address[flat]">Квартира</label>
                </div>
                <div class="input-field col s12 m8">
                    <input id="address[commentary]" th:field="*{address.commentary}" type="text" class="validate">
                    <label for="address[commentary]">Комментарий</label>
                </div>
            </div>
            <button type="submit" class="waves-effect waves-light btn">Отправить<i class="material-icons right">send</i></button>
        </form>
    </div>
    </div>
    <script th:replace="~{fragments/template :: script}"></script>
</body>
</html>
